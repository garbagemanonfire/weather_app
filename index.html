<!DOCTYPE html>
<html>
<head>
  <title>Backbone Example</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!--   <link rel='stylesheet' type="text/css" href='css/darkstrap.min.css'/> -->
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script type="text/javascript" src="js/lib/underscore.js"></script>
  <script type="text/javascript" src="js/lib/jquery.js"></script>
  <script type="text/javascript" src="js/lib/backbone.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap.min.js"></script> 
  <script type="text/javascript" src="js/lib/fancyjq.js"></script>
  <script type="text/javascript" src="js/bundle.js"></script>
</head>
<body>
  <div class="container">
      <div class="well align-right">
        <h1>Forecast.IO</h1>
      </div>
    <div class="well">
      <!-- Nav tabs -->
      <ul class="nav nav-pills">
        <li class="active"><a href="#current" data-toggle="tab">Current</a></li>
        <li><a href="#details" data-toggle="tab">Details</a></li>
        <li><a href="#forecast" data-toggle="tab">Forecast</a></li>
      </ul>
      </br>

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane fade in active" id="current">Summary template</div>
        <div class="tab-pane fade" id="details">Details template</div>
        <div class="tab-pane fade" id="forecast">Forecast templace</div>
      </div>
    </div>
  </div>
</body>
</html>
